<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Fake News Predictor</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body style="text-align: center; background-color: azure;">
        <h1>Fake News Detection</h1>
        <img src="https://editor.analyticsvidhya.com/uploads/76811wp7461543-fake-news-wallpapers.jpg" width="500" height="300">
        <br>
        <form action="{{ url_for('predict')}}" method="post">
            
            <div class="form-group">
                <p>Enter Contents of News article :</p>
                <input type="text" name="input_news" size="50">
            </div>
            <br>
            <input type="submit" value="Predict" id="predict" class="btn btn-success"> 
            <br>
        </form>
        <br>
        <b>{{ prediction_text }}</b>
    </body>
</html>
